{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Todo List{% endblock %}</title>
</head>
<body style='background-color: lightgray'>
  <main>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'events_list' %}">To Do List App</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li class="pull-left">
                <a href="{% url 'logout' %}">
                  <button id="logout-btn" class="btn btn-danger" />{% bootstrap_icon "logout" %} Logout</button>
                </a></li>
            </ul>
          </div>
        </nav>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
