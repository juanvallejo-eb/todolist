{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<div class='container md-2'>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="btn btn-info loginEB" href="{% url 'social:begin' 'eventbrite' %}">Login with Eventbrite</a>
    </form>
</div>
