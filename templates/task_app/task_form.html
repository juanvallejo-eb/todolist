{% extends 'base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}

<div class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
    <h1>
    {% if not object.id %}
        NEW
    {% else %}
        UPDATE
    {% endif %}
    </h1>
    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "save" %} Save
        </button>
        {% endbuttons %}
    </form>
</div>

{% endblock %}
