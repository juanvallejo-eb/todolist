{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<div class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
    <h1>Task Creation</h1>
    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "save" %} Create
        </button>
        {% endbuttons %}
    </form>
</div>
